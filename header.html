<!DOCTYPE html>
<html>
<head>
	<title>SmartZone - Header</title>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
  
  	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
  	<link rel="stylesheet" type="text/css" href="my_colors.css">
</head>
<body>
	<div class="container-xl">
		<nav class="navbar navbar-expand-lg bg-dark">
		  <div class="container-fluid">
		    <a class="navbar-brand col-3" href="#">
		    	<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/24/Samsung_Logo.svg/2560px-Samsung_Logo.svg.png" alt="..." class="img-fluid"/>
		    </a>
		    <button class="navbar-toggler btn btn-outline-primary" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		      <span class="navbar-toggler-icon"></span>
		    </button>
		    <a href="tel:+374 90123456" class="text-my-blue-2 text-decoration-none fs-5 me-3"><i class="bi bi-phone"></i> +374 90 123456</a>
		    <div class="collapse navbar-collapse justify-content-center row" id="navbarSupportedContent">
		      <form class="d-flex me-2" role="search">
		        <input class="form-control me-2 mb-1" type="search" placeholder="Search product" aria-label="Search">
		        <button class="btn btn-outline-primary" type="submit"><i class="bi bi-search"></i></button>
		      </form>
		      <form class="d-flex me-2 col-6">
		      	<select class="col me-2 border-rounded form-select">
					<option value="am">
						Հայ
					</option>
					<option value="en">
						Eng
					</option>
					<option value="ru">
						Рус
					</option>
				  </select> 
				  <select class="col me-2 border-rounded form-select">
				  	<option value="amd">&#1423;</option>
					<option value="usd">&#36;</option>
					<option value="rub">&#8381;</option>
				  </select>
		      </form>
			  <div class="col-3 col-lg-3 dropdown">
				  <button class="btn btn-outline-primary dropdown-toggle" type="button" id="accountDropdown" data-bs-toggle="dropdown" aria-expanded="false">
					<i class="bi bi-person-circle"></i> My Account
				  </button>
				  <ul class="dropdown-menu" aria-labelledby="accountDropdown">
					<li><a class="dropdown-item" href="#">Login</a></li>
					<li><a class="dropdown-item" href="#">Register</a></li>
					<li><a class="dropdown-item" href="#">My Orders</a></li>
					<li><a class="dropdown-item" href="#">Account Settings</a></li>
				  </ul>
			  </div>
		    </div>
		  </div>
		</nav>
